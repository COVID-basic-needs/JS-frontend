<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Food Bank Support</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
      .mdl-layout__content{
        height: 100%;
        width: 75%;
        float: right;
      }

      .mdl-layout__drawer{
        width: 25%;
        padding:10px;
        text-align: center;
      }


      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">

    <div class="mdl-layout__drawer">
        <h3>Food Bank Support</h3>
        <p>Helping nonprofits communicate with people in need of food</p>
        
        <p>Enter Zip Code:</p>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="zipCode">
            <label class="mdl-textfield__label" for="sample2">Zip Code</label>
            <span class="mdl-textfield__error">Please enter a zip code!</span>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="button" onclick="codeAddress()" >Find Food Banks Near Me</button><br>
    </div>
  </div>
  <div class="mdl-layout__content" id="map"/>


</body>

<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCFvUcopI3fCfPwQ0cnOunLWnZ08G5ps2c"></script>
<script type="text/javascript" src="csvjson.json"></script>
<script type="text/javascript" src="main.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</html>
